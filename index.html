<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>PP2 Development</title>
</head>

<body>
    <div class="grid-wrap">
        <header>
            <h1 id="logo">Test Generator </h1>
        </header>

        <!-- << Social -------------------------------------------------------------->

        <ul class="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopenner"
                    aria-label="Visit our Facebook page (opens in new tab)">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopenner"
                    aria-label="Visit our twitter page (opens in new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopenner"
                    aria-label="Visit our youtube page (opens in new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopenner"
                    aria-label="Visit our instagram page (opens in new tab)">
                    <i class="fa-brands fa-square-instagram"></i>
                </a>
            </li>
        </ul>

        <div >

            <form id="xQuiz" class="x-form" method="POST" action="https://formdump.codeinstitute.net/">

                <h2>Title Of the generated test <i class="fa-brands fa-think-peaks"></i></h2>
                <p id="info1"></p>
                <br>

                <!-- << QUESTION LOAD-------------------------------------------------------------->
                <div class="question-sheet" id="my-test">

                    <label id="qID"></label>
                    <br>
                    <label id="qText"></label>

                    <div id="timeLine"></div>
                    <div id="timeBar"></div>
                    <br>

                    <input type="checkbox" name="answer" id="checkbox1" class="correct-answers">
                    <input type="checkbox" name="option" id="option1">
                    <label id="A" for="option1"></label><br>

                    <input type="checkbox" name="answer" id="checkbox2" class="correct-answers">
                    <input type="checkbox" name="option" id="option2">
                    <label id="B" for="option2"></label><br>

                    <input type="checkbox" name="answer" id="checkbox3" class="correct-answers">
                    <input type="checkbox" name="option" id="option3">
                    <label id="C" for="option3"></label><br>

                    <input type="checkbox" name="answer" id="checkbox4" class="correct-answers">
                    <input type="checkbox" name="option" id="option4">
                    <label id="D" for="option4"></label>
                    <br>
                </div>

                <!-- << Process Commands -------------------------------------------------------------->
                <div>
                    <input type="button" class="x-button" id="load-question" Value="Load The Test">
                    <input type="button" class="x-button" id="submit-question" value="Submit My Answer" disabled>
                    <input type="button" class="x-button" id="show-corrects" value="Show Answers" disabled>
                    <input type="button" class="x-button" id="show-result" value="Show My Test Results" disabled>
                </div>

                <!-- << Temp Area for DEV tests ---------------------------------------------------->
                <div class="temp-test">
                    <p>Temporary DevTest Area [will be deleted ]</p>
                    <input type="button" class="x-button" id="x-test" Value="Function X test">
                    <input type="button" class="x-button" id="z-test" Value="Function Z test">
                    <div>
                        <p id="demo1"></p>
                        <p id="demo2"></p>
                        <p id="demo3"></p>
                        <p id="demo4"></p>
                        <p id="demo5"></p>
                        <p id="demo6"></p>
                    </div>
                </div>
            </form>

            <!-- << RECORD ANSWERS-------------------------------------------------------------->


            <div id="x-result">
                <h4>Test Summary: </h4>
                <p>Time:</p>
                <p id="ST"></p>
                <p>Correct:</p>
                <p id="SP"></p>
                <p>Incorrect:</p>
                <p id="SM"></p>
                <h4>Your Answers: </h4>
                <p id="x-record"></p>

            </div>
        </div>

        <!-- >> SETUPS-------------------------------------------------------------->

        <div class='setup'>
            <div id="test-type">

                <input type="radio" name="test_mode" id="test-mode" value="Test" checked>
                <label for="test-mode">Test Mode</label>

                <input type="radio" name="test_mode" id="learn-mode" value="Learn">
                <label for="learn-mode">Learn Mode</label>

                <label for="query-count">Number of questions to be loaded:</label>
                <input type="text" id="query-count" value="5">




            </div>
        </div>

        <!-- >> TIMER-------------------------------------------------------------->

        <div class="timer">
            <br> <span id="app1"></span>
            <br> <span id="app2"></span>

        </div>
        <div class="record">
            <span Class="time-value" id="hours">XX</span>
            <span>:</span>
            <span Class="time-value" id="minutes">XX</span>
            <span>:</span>
            <span Class="time-value" id="seconds">XX</span>
            <br>

        </div>


        <!-- >> SCORE-------------------------------------------------------------->


        <div class="score">
            <br>
            <p class="scores">Correct Answers <span id="scorePlus">0</span></p>
            <br>
            <p class="scores">Incorrect Answers <span id="scoreMinus">0</span></p>
            <br>
        </div>




    </div>

    <footer>
        <div>
            <p>@2023</p>
        </div>
    </footer>
    </div>

    <!--Script of FONTAESOME for the used icons-->
    <script src="https://kit.fontawesome.com/f24292f78f.js" crossorigin="anonymous"></script>




    <script src="assets/js/questionnaire.js"></script>
    <script src="assets/js/timer.js"></script>

    <script src="assets/js/xtests.js"></script>




</body>

</html>
